<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog+Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="alltogether"> 

    <!-- For Analog Clock  -->
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
 
    <!-- For Digital Clock  -->
    <div class="Digital">
      <div class="box">
        <div class="hours">
            <h1 id="hours">8</h1>
        </div>
        <h1>hours</h1>
    </div>
    
    <div class="box">
        <div class="minutes">
            <h1 id="minutes">8</h1>
        </div>
        <h1>minutes</h1>
    </div>
    
    <div class="box">
        <div class="seconds">
            <h1 id="seconds">8</h1>
        </div>
        <h1>seconds</h1>
    </div>

    <div class="box">
        <div class="amorpm">
            <h1 id="amorpm">8</h1>
        </div>
        <h1>AM or PM</h1>
    </div>
  </div>

  <!-- Day , Date , Month and Year  -->
  <div class="DayAndDate">
    <div class="box1">
      <div class="day">
          <h1 id="day">8</h1>
      </div>
    </div>

    <div class="box1">
      <div class="date1">
          <h1 id="date1">8</h1>
      </div>
    </div>

    <div class="box1">
      <div class="month">
          <h1 id="month">8</h1>
      </div>
    </div>

    <div class="box1">
        <div class="year">
            <h1 id="year">8</h1>
        </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
